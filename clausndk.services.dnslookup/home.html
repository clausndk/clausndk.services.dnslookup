<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DNS Lookup</title>
    <link crossorigin="anonymous"
          href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css"
          integrity="sha384-RpX8okQqCyUNG7PlOYNybyJXYTtGQH+7rIKiVvg1DLg6jahLEk47VvpUyS+E2/uJ"
          rel="stylesheet">
</head>
<body>
<div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand"
           href="/">DNS Lookup</a>
    </div>
</div>
<div class="container">
    <div class="page-header"
         id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1>DNS Lookup</h1>
                <p class="lead">Input a domain name, to have it's translated to an IP address.</p>
            </div>
        </div>
    </div>
    <div class="bs-docs-section">
        <div class="row">
            <div class="col-lg-6">
                <div class="bs-component">
                    <form lpformnum="1">
                        <fieldset>
                            <div class="form-group">
                                <label for="domainname">Domain name</label>
                                <input id="domainname"
                                       name="domainname"
                                       type="text"
                                       value="odense.sekoia.dk" />
                            </div>
                            <button class="btn btn-primary"
                                    id="namesubmit"
                                    name="namesubmit"
                                    type="button">
                                Submit
                            </button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    var domainname = document.getElementById("domainname");
    var nameSubmit = document.getElementById("namesubmit");

    function responseHandler()
    {
        console.log(this.response);
    }

    nameSubmit.onclick = function()
    {
        var newXhr = new XMLHttpRequest();
        newXhr.addEventListener("load", responseHandler);
        newXhr.open("GET", "/api/lookup/" + domainname.value, true);
        newXhr.send();
    };
</script>
</body>
</html>
